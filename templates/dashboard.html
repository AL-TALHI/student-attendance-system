<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav class="nav">
    <a href="/attendance" class="btn">تسجيل الحضور</a>
    <a href="/reports" class="btn">التقارير</a>
  </nav>
  <main>
    <h2>قائمة الطلاب</h2>
    <table class="table">
      <thead><tr><th>الاسم</th><th>الصف</th><th>رقم الطالب</th></tr></thead>
      <tbody>
        {% for s in students %}
        <tr><td>{{ s.name }}</td><td>{{ s.class_name }}</td><td>{{ s.student_number }}</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
</body>
</html>
