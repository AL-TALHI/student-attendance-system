
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1E90FF;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">نظام الحضور والغياب</a>
    <a href="/reports" class="btn btn-light btn-sm ms-auto">التقارير</a>
  </div>
</nav>
<div class="container mt-4">
    <h3 class="mb-4">لوحة التحكم ({{ role }})</h3>
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">إضافة طالب جديد</h5>
            <form action="/add_student" method="POST" class="d-flex gap-2">
                <input type="text" name="name" class="form-control" placeholder="اسم الطالب" required>
                <button type="submit" class="btn btn-success">إضافة</button>
            </form>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">قائمة الطلاب</h5>
            <table class="table table-striped">
                <thead class="table-primary">
                    <tr><th>الاسم</th><th>الحضور</th></tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student[1] }}</td>
                        <td>
                            <a href="/attendance/{{ student[0] }}/حاضر" class="btn btn-sm btn-success">حاضر</a>
                            <a href="/attendance/{{ student[0] }}/غائب" class="btn btn-sm btn-danger">غائب</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
