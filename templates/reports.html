<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title>التقارير</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav class="nav">
    <a href="/dashboard" class="btn">العودة</a>
    <a class="btn" href="/download_pdf?start={{ start }}&end={{ end }}&student={{ student_id }}">تنزيل PDF</a>
  </nav>
  <main>
    <h2>التقارير</h2>
    <form method="GET">
      <label>من</label><input type="date" name="start" value="{{ start }}">
      <label>إلى</label><input type="date" name="end" value="{{ end }}">
      <label>طالب</label>
      <select name="student">
        <option value="">الكل</option>
        {% for s in students %}<option value="{{ s.id }}" {% if student_id==s.id|string %}selected{% endif %}>{{ s.name }}</option>{% endfor %}
      </select>
      <button class="btn" type="submit">فلتر</button>
    </form>

    <table class="table">
      <thead><tr><th>التاريخ</th><th>الاسم</th><th>الحالة</th><th>ملاحظة</th></tr></thead>
      <tbody>
        {% for r in records %}
        <tr><td>{{ r.date }}</td><td>{{ r.name }}</td><td>{{ r.status }}</td><td>{{ r.note }}</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
</body>
</html>
